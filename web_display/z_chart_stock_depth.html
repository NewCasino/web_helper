 


 <div id="chart_all"  style="height:300px;" > </div> 
 <div>
  <div id="chart_buy"  style="float:left;width:50%;height:200px;"> </div> 
 <div id="chart_sell" style="float:left;width:50%;height:200px;" > </div>  
</div>
 <script src="media/js/jquery-1.7.2.js" type="text/javascript"></script>
 <script src="media/js/hightcharts/highcharts.js" type="text/javascript"></script> 
   
    <script type="text/javascript">
create_chart_all = function () { 
   $('#chart_all').highcharts({
         chart: {
             type: 'spline',
             animation: Highcharts.svg, // don't animate in old IE
             marginRight: 10  
         },
         title: {
             text: 'ALL DEPTH'
         },
         xAxis: {
             type: 'decimal',
             tickPixelInterval: 150
         },
         yAxis: {
             title: {
                 text: 'Value'
             },
             plotLines: [{
                 value: 0,
                 width: 1,
                 color: '#808080'
             }]
         }, 
         legend: {
             enabled: false
         },
         exporting: {
             enabled: false
         },
         series: series_all
     });
};
create_chart_sell = function () { 
   $('#chart_sell').highcharts({
         chart: {
             type: 'spline',
             animation: Highcharts.svg, // don't animate in old IE
             marginRight: 10  
         },
         title: {
             text: 'SELL DEPTH'
         },
         xAxis: {
             type: 'decimal',
             tickPixelInterval: 150
         },
         yAxis: {
             title: {
                 text: 'Value'
             },
             plotLines: [{
                 value: 0,
                 width: 1,
                 color: '#808080'
             }]
         }, 
         legend: {
             enabled: false
         },
         exporting: {
             enabled: false
         },
         series: series_sell
     });
};
create_chart_buy = function () { 
   $('#chart_buy').highcharts({
         chart: {
             type: 'spline',
             animation: Highcharts.svg, // don't animate in old IE
             marginRight: 10  
         },
         title: {
             text: 'BUY DEPTH'
         },
         xAxis: {
             type: 'decimal',
             tickPixelInterval: 150
         },
         yAxis: {
             title: {
                 text: 'Value'
             },
             plotLines: [{
                 value: 0,
                 width: 1,
                 color: '#808080'
             }]
         }, 
         legend: {
             enabled: false
         },
         exporting: {
             enabled: false
         },
         series: series_buy 
     });
};
$.getJSON('response.aspx?method=get_depth_all',    function (data) { 
       series_all=data;  
       create_chart_all(); 
});
$.getJSON('response.aspx?method=get_depth_sell',    function (data) { 
       series_sell=data;  
       create_chart_sell(); 
}); 
$.getJSON('response.aspx?method=get_depth_buy',    function (data) { 
       series_buy=data;  
       create_chart_buy(); 
}); 
    </script>
