 <div id="chart_stock"  style="height:400px;" > </div>   
 <div id="chart_depth"  style="height:300px;" > </div> 
 <div>  <p id="txt_info"></p>  </div>

<script src="media/js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="media/js/highstock/highstock.js" type="text/javascript"></script> 
<script src="media/js_new/helper.js" type="text/javascript"></script>

<script type="text/javascript">
var series_depth;
var series_stock; 

$.getJSON('response.aspx?method=get_analyse_depth_stock&time=1422500764000', function (data) {
       series_stock=data;  
       create_stock(); 
});  
create_stock = function () {

    $('#chart_stock').highcharts('StockChart', { 
        rangeSelector: {
            selected: 1
        },  
        yAxis: {
            labels: {
                formatter: function () {
                    return (this.value > 0 ? ' + ' : '') + this.value + '%';
                }
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: 'silver'
            }]
        }, 
        plotOptions: {
            series: {
                compare: 'percent',
                point: {
                    events: {
                        click: function () {   
                            var stock_time_unix=this.category;
                            var stock_time=get_str_from_unix(stock_time_unix);
                            $.getJSON('response.aspx?method=get_depth_with_time&time='+stock_time_unix, function (data) {
                                   var info="";
                                   if(data.time=="no"){
                                       info="NO DEPTH DATA";
                                   } else{ 
                                       series_depth=data.data;  
                                       create_chart_depth(); 
                                       info="INFO: STOCK TIME:"+stock_time+",  DEPTH TIME:"+get_str_from_unix(data.time); 
                                   } 
                                   $("#txt_info").text(info); 
                            }); 
                        }
                    }
                } 
            }
        },  
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
            valueDecimals: 2
        }, 
        series: series_stock
    });
}; 
create_chart_depth = function () { 
   $('#chart_depth').highcharts({
         chart: {
             type: 'spline',
             animation: Highcharts.svg, // don't animate in old IE
             marginRight: 10  
         },
         title: {
             text: ''
         },
         xAxis: {
             type: 'decimal',
             tickPixelInterval: 150
         },
         yAxis: {
             title: {
                 text: 'Value'
             },
             plotLines: [{
                 value: 0,
                 width: 1,
                 color: '#808080'
             }]
         }, 
         legend: {
             enabled: false
         },
         exporting: {
             enabled: false
         },
         series: series_depth
     });
}; 
</script>
