 


 <div id="chart_depth"  style="height:300px;" > </div> 
 <div id="chart_trend"  style="height:400px;" > </div>  
<script src="media/js/jquery-1.7.2.js" type="text/javascript"></script> 
<script src="media/js/highstock/highstock.js" type="text/javascript"></script>
   
    <script type="text/javascript">
create_chart_depth = function () { 
   $('#chart_depth').highcharts({
         chart: {
             type: 'spline',
             animation: Highcharts.svg, // don't animate in old IE
             marginRight: 10  
         },
         title: {
             text: 'DEPTH AND TRADE'
         },
         xAxis: {
             type: 'decimal',
             tickPixelInterval: 150
         },
         yAxis: {
             title: {
                 text: 'Value'
             },
             plotLines: [{
                 value: 0,
                 width: 1,
                 color: '#808080'
             }]
         }, 
         legend: {
             enabled: false
         },
         exporting: {
             enabled: false
         },
         series: series_depth
     });
};
create_chart_trend = function () {

    $('#chart_trend').highcharts('StockChart', { 
        rangeSelector: {
            selected: 1
        },  
        yAxis: {
            labels: {
                formatter: function () {
                    return (this.value > 0 ? ' + ' : '') + this.value + '%';
                }
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: 'silver'
            }]
        }, 
        plotOptions: {
            series: {
                compare: 'percent'
            }
        }, 
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
            valueDecimals: 2
        }, 
        series: series_stock
    });
};
$.getJSON('response.aspx?method=get_analyse_depth_depth&time=1422880257000', function (data) {
       series_depth=data;  
       create_chart_depth(); 
}); 
$.getJSON('response.aspx?method=get_analyse_depth_stock&time=1422880257000', function (data) {
       series_stock=data;  
       create_chart_trend(); 
}); 
    </script>
